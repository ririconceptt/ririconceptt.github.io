<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
    }
    .login-box {
      width: 320px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #0006;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      margin: 10px 0;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>

    <input id="user" placeholder="Usuario" />
    <input id="pass" placeholder="ContraseÃ±a" type="password" />

    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

<script>
  const API = "https://etudpdwvaxjewqgiwoig.supabase.co";

  async function login() {
    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: document.getElementById("user").value,
        password: document.getElementById("pass").value,
      }),
    });

    const data = await res.json();
    if (data.token) {
      localStorage.setItem("token", data.token);
      location.href = "admin.html";
    } else {
      document.getElementById("msg").innerText = data.error;
    }
  }
</script>
</body>
</html>
